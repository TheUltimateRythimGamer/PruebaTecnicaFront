<div class="col-lg-12">
    <button class="btn btn-primary btn-lg btn-block" style="width: 100%; margin: 3%;" (click)="Add(0)">AÃ±adir</button>
</div>
<div class="col-lg-12">
    <div class="card" style="width: 100%" *ngFor="let item of data">
        <div class="card-body">
            <div class="img-container">
                <h4>{{item.codigo}} - {{item.descripcion}}</h4>
                <img class="card-img-top redimension" [src]="item.imagen" alt="Card image cap">
            </div>
            <p class="card-text">Precio {{item.precio}}</p>
            <p class="card-text">Stock {{item.stock}}</p>

        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-dark" style="margin:2%; width: 100%;" (click)="Add(item.id)">
                        Editar
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger" style="margin:2%; width: 100%;" (click)="Delete(item.id)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
