<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white">Guardando...</p>
</ngx-spinner>

<div class="general">
    <h2 style="color: black;">Detalle</h2>
    <div class="row">
        <div class="col-lg-6">
            <form [formGroup]="formDetalle" class="m-form m-form--fit m-form--label-align-left">
                <div class="form-group m-form__group row" style="padding-left:0px">
                    <div class="col-lg-12">
                        <label for="TxtSucursal">Sucursal</label>
                        <input type="text" class="form-control m-input" id="TxtSucursal" formControlName="TxtSucursal"
                            required>
                        <div *ngIf="TxtSucursal?.invalid && (TxtSucursal?.dirty || TxtSucursal?.touched)"
                            class="alert alert-danger mt-1">
                            <div *ngIf="TxtSucursal?.errors?.['required']">
                                La sucursal es requerido
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="TxtDireccion">Dirección</label>
                        <input type="text" class="form-control m-input" id="TxtDireccion"
                            formControlName="TxtDireccion">
                        <div *ngIf="TxtDireccion?.invalid && (TxtDireccion?.dirty || TxtDireccion?.touched)"
                            class="alert alert-danger mt-1">
                            <div *ngIf="TxtDireccion?.errors?.['required']">
                                La dirección es requerida
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group m-form__group row" style="padding-left:0px">
                    <div class="col-lg-6">
                        <button class="btn btn-success btn-lg btn-block" style="margin-top: 25px; width: 100%;"
                            (click)="Guardar()">Guardar</button>
                    </div>
                    <div class="col-lg-6">
                        <button class="btn btn-danger btn-lg btn-block" style="margin-top: 25px; width: 100%;"
                            (click)="Cancelar()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <app-articulo *ngIf="id != 0" [TiendaId]="id"> </app-articulo>
        </div>
    </div>
</div>
